<!DOCTYPE html>
<html>
<head>
  <title>CSS Layout Exercises | AnalogSea</title>
  <meta charset="utf-8" name="description" content="Layout exercise on `display` property for Thinkful's front end web development course">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- your styles will go in display-page.css -->
  <link rel="stylesheet" type="text/css" href="styles/analog.css">
</head>
<body>

  <header>
    <img class="logo" src="images/logo.png"/>
  </header>

  <main>
    <form>
      <legend>Sign up</legend>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="foo@bar.com" required></input>
      <label for="password">Password</label>
      <input id="password" type="text" placeholder="1234passw0rd" required></input>
      <a href="/signup/"><button type="submit">Sign up </button></a>
      <div class="forgot"><a href="/forgot-password/new">Forgot password?</a></div>
    </form>
  </main>

  <footer>
    <span>Already have an account?</span>
    <a href="/login">Log in</a>
  </footer>


</body>
</html>
